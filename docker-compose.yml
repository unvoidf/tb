services:
  trendbot:
    build: .
    container_name: trendbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/app
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      com.centurylinklabs.watchtower.enable: "false"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "5"

